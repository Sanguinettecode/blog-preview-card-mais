<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
     <div class="card">
        <div class="card__img">
          <img src="./assets/images/illustration-article.svg" alt="blog post image">
        </div>
        <div class="card__content">
            <div class="card__content_btn">
              <button class="btn btn--yellow" >
                <p>Learning</p>
              </button>
            </div>
            <p class="card__content_date">Publication: 21 Dec 2023</p>
            <h1>HTML & CSS foundations</h1>
            <p class="card__content_text">
              These languages are the backbone of every website, defining structure, content, and presentation.
            </p>
          <div class="card__profile">
            <figure class="card__content_profile_img">
              <img src="./assets/images/image-avatar.webp" alt="Grep Hooper picture">
            </figure>
            <p>Greg Hooper</p>
          </div>
        </div>
     </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>  
</body>
</html>
